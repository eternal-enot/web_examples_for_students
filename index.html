<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Навігаційна сторінка з посиланнями на практичні роботи з веб-розробки.">
  <title>Веб-технології та веб-дизайн (лабораторні роботи)</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #151515;
      --muted: #666;
      --line: #e3e3e7;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at top right, #ececf4, #f7f7f8 45%);
      color: var(--text);
    }
    .wrap {
      width: min(880px, 100%);
      margin: 0 auto;
      padding: 40px 20px 56px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 34px;
    }
    p.lead {
      margin: 0 0 24px;
      color: var(--muted);
      max-width: 62ch;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.05);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    .card p {
      margin: 0 0 14px;
      color: var(--muted);
    }
    .links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    a.btn {
      display: inline-block;
      padding: 9px 12px;
      border-radius: 8px;
      border: 1px solid var(--line);
      color: var(--text);
      text-decoration: none;
      background: #fff;
      font-weight: 600;
    }
    a.btn:hover {
      background: #f0f0f4;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Веб-технології та веб-дизайн (лабораторні роботи)</h1>

    <section class="grid" aria-label="Список лабораторних робіт">
      <article class="card">
        <h2>Лабораторна робота №2</h2>
        <p>Тема: Використання CSS у дизайні сайтів</p>
        <div class="links">
          <a class="btn" href="https://github.com/eternal-enot/web_examples_for_students/tree/main/pr2" target="_blank" rel="noopener noreferrer">Посилання на репозиторій</a>
          <a class="btn" href="pr2/index.html">Сайт</a>
        </div>
      </article>

      <article class="card">
        <h2>Лабораторна робота №3</h2>
        <p>Тема: Використання засобів мови JavaScript для клієнтських сценаріїв</p>
        <div class="links">
          <a class="btn" href="https://github.com/eternal-enot/web_examples_for_students/tree/main/pr3" target="_blank" rel="noopener noreferrer">Посилання на репозиторій</a>
          <a class="btn" href="pr3/index.html">Сайт</a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
